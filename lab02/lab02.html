<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaitlyn Kushner's Lab 01</title>
    <style>
        body {  background-color: #E38E49;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .container {background-color: #d4ebf8;
                    padding: 20px;
                    border-radius: 10px;
                    margin: 20px;
                    padding: 1% 10%;
        }
        h1 {color: #0a3981; font-weight: 550;}
        .three {color: #e38E49;}
        .images {
            display: flex;
            flex-wrap: wrap;
        }
        .images div {
            flex: 1;
        }
        img {
            width: 100%;
            min-width: 250px;
        }

        #welcome {
            animation-name: slide-down;
            animation-duration: 7s;
            animation-timing-function: ease-in-out;
        }

        @keyframes slide-down{
            0% {
                transform: translateY(-100vh);
            }
            25% {
                transform: translateY(0);
            }
            50% {
                transform: rotateY(0deg);
            }
            75% {
                transform: rotateY(360deg);
            }
            90% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
<main class="container">
    <h1 id="welcome">Kaitlyn Kushner</h1>
    <p>Something <span class="three">personal</span> is that I am enjoy listening to music and watching movies. <span class="three">Professionally</span>, I am an independent videographer. And something <span class="three">peculiar</span> is I am involved in many Registered Student Organizations at Syracuse University!</p>
    <div class="images">
        <div><img src="../images/image1.jpg" alt="kaitlyn kushner headshot"></div>
        <div><img src="../images/image2.jpg" alt="concert"></div>
    </div>
    <div class="images">
        <div><img src="../images/image3.png" alt="video production"></div>
        <div><img src="../images/image4.png" alt="first year players executive board at fundraiser"></div>
    </div>
</main>
</body>
</html>
