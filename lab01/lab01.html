<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaitlyn Kushner's Lab 01</title>
    <style>
        body {background-color: #E38E49; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; text-align: center; margin: 0 auto;}
        h1 {color: #0a3981; font-weight: 550; text-align: left; justify-content: center;}
        p {text-align: left;}
        .main {display: flex; justify-content: center; flex-wrap: wrap; padding: 25px; margin: 1em; border-radius: 10px; background-color: #D4EBF8; min-width: 375px;}
        .textbox {max-width: 800px;}
        .imagebox {display: flex; margin: 7px; height: auto; justify-content: center; max-width: 100%;}
        .three {color: #e38E49;}
        @media only screen and (max-width: 850px) {
            .textbox {min-width: 325px; height: auto;}
            .imagebox {flex-shrink: 1; min-width: 0; width: 100%; height: auto; flex-wrap: wrap;}
        }
    </style>
</head>
<body>
<div class="main">
<div class="textbox">
    <h1>Kaitlyn Kushner</h1>
    <p>Something <span class="three">personal</span> is that I am enjoy listening to music and watching movies. <span class="three">Professionally</span>, I am an independent videographer. And something <span class="three">peculiar</span> is I am involved in many Registered Student Organizations at Syracuse University!</p>
<div class="imagebox">
    <img class="headshot" src="../images/image1.jpg">
    <img class="concert" src="../images/image2.jpg">
</div>
<div class="imagebox">
    <img class="videography" src="../images/image3.png">
    <img class="schoolwork" src="../images/image4.png">
</div>
</div>
</div>
</body>
</html>
